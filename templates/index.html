<!DOCTYPE html>
<html>
<head>
    <title>Profit Prediction</title>
</head>
<body>

<h2>Profit Prediction</h2>

<form action="/predict" method="post">

Sales:<br>
<input type="number" name="Sales" required><br><br>

Quantity:<br>
<input type="number" name="Quantity" required><br><br>

Discount:<br>
<input type="number" step="0.01" name="Discount" required><br><br>

Postal Code:<br>
<input type="number" name="Postal Code" required><br><br>

<input type="submit" value="Predict">

</form>

<h3>{{ prediction_text }}</h3>

</body>
</html>
